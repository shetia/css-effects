  <title>用鼠标画一条蛇</title>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .cursor{
      position: relative;
      width: 100px;
      height: 100px;
    }
    .cursor .circle{
      position: absolute;
      width: 100%;
      height: 100%;
      top: -50%;
      left: -50%;
      background: linear-gradient(#00d0ff, #ff005e);
      border-radius: 50%;
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script>
    document.addEventListener('mousemove', e => {

        x: e.clientX,
        y: e.clientY,
